<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>List of users:</h1>
    <form>
        <th:block  th:method="POST" th:each="user : ${listOfUsers}">
            <div>
                <h2 th:text="${user.getName + ' ' + user.getLastName }"> Ayub jon</h2>
                <a th:href="@{/update(id=${user.getId()})}">Update</a> or <a th:href="@{/deleteUser(id=${user.id})}">Delete</a>
            </div>

        </th:block>
        <hr color="aqua">
        <a th:href="new" >Add a user</a>

    </form>


</div>

</body>
</html>
